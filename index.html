<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none;
            background: #87CEEB;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
        }
        
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameInfo">
        <div>Score: <span id="score">0</span></div>
        <div>High Score: <span id="highScore">0</span></div>
    </div>
    
    <div id="startScreen">
        <h2>Newton's Adventure</h2>
        <p>You are Newton (Dooby), the brave black cat!</p>
        <p>Jump over dangers: Mean cats, friendly dogs, and scary vacuums!</p>
        <p>Jump on furniture to stay safe</p>
        <button onclick="startGame()">Start Game</button>
        <p style="font-size: 12px;">Tap to jump!</p>
    </div>
    
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Game variables
        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let speed = 5;
        let frameCount = 0;
        
        // Update high score display
        document.getElementById('highScore').textContent = highScore;
        
        // Player cat (Newton)
        const player = {
            x: 100,
            y: canvas.height - 150,
            width: 40,
            height: 30,
            velocityY: 0,
            jumping: false,
            grounded: false,
            color: '#000'
        };
        
        // Ground level
        const ground = {
            y: canvas.height - 100
        };
        
        // Arrays for game objects
        let furniture = [];
        let enemies = [];
        let clouds = [];
        
        // Enemy types
        const enemyTypes = {
            cat: { color: '#222', width: 35, height: 25, speed: 1.2, points: 10 },
            dog: { color: '#8B4513', width: 50, height: 35, speed: 0.8, points: 15 },
            vacuum: { color: '#666', width: 60, height: 40, speed: 0.6, points: 20 }
        };
        
        // Initialize clouds
        for (let i = 0; i < 5; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * 200,
                width: 60 + Math.random() * 40,
                speed: 0.5 + Math.random() * 1
            });
        }
        
        // Event listeners
        canvas.addEventListener('touchstart', jump);
        canvas.addEventListener('click', jump);
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') jump();
        });
        
        function jump() {
            if (gameRunning && !player.jumping && player.grounded) {
                player.velocityY = -15;
                player.jumping = true;
                player.grounded = false;
            }
        }
        
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            gameLoop();
        }
        
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            score = 0;
            speed = 5;
            frameCount = 0;
            enemies = [];
            furniture = [];
            player.y = ground.y - player.height;
            player.velocityY = 0;
            gameRunning = true;
            gameLoop();
        }
        
        function spawnFurniture() {
            if (frameCount % 180 === 0) {
                const furnitureTypes = [
                    { width: 80, height: 40, color: '#8B4513' }, // Couch
                    { width: 60, height: 60, color: '#654321' }, // Table
                    { width: 70, height: 50, color: '#D2691E' }  // Chair
                ];
                
                const type = furnitureTypes[Math.floor(Math.random() * furnitureTypes.length)];
                furniture.push({
                    x: canvas.width,
                    y: ground.y - type.height,
                    width: type.width,
                    height: type.height,
                    color: type.color
                });
            }
        }
        
        function spawnEnemy() {
            if (frameCount % 120 === 0) {
                const types = Object.keys(enemyTypes);
                const type = types[Math.floor(Math.random() * types.length)];
                const enemyData = enemyTypes[type];
                
                enemies.push({
                    x: canvas.width,
                    y: ground.y - enemyData.height,
                    width: enemyData.width,
                    height: enemyData.height,
                    color: enemyData.color,
                    type: type,
                    speed: enemyData.speed,
                    points: enemyData.points
                });
            }
        }
        
        function updateClouds() {
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) {
                    cloud.x = canvas.width;
                }
            });
        }
        
        function updatePlayer() {
            // Apply gravity
            player.velocityY += 0.8;
            player.y += player.velocityY;
            
            // Check ground collision
            if (player.y + player.height > ground.y) {
                player.y = ground.y - player.height;
                player.velocityY = 0;
                player.grounded = true;
                player.jumping = false;
            }
            
            // Check furniture collision
            player.grounded = false;
            
            // Check ground first
            if (player.y + player.height >= ground.y) {
                player.grounded = true;
            }
            
            // Check furniture
            furniture.forEach(item => {
                if (player.x < item.x + item.width &&
                    player.x + player.width > item.x &&
                    player.y < item.y + item.height &&
                    player.y + player.height > item.y) {
                    
                    if (player.velocityY > 0 && player.y < item.y) {
                        player.y = item.y - player.height;
                        player.velocityY = 0;
                        player.grounded = true;
                        player.jumping = false;
                    }
                }
            });
        }
        
        function updateEnemies() {
            enemies = enemies.filter(enemy => {
                enemy.x -= speed * enemy.speed;
                
                // Check collision with player
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    gameOver();
                }
                
                // Remove if off screen and add points
                if (enemy.x + enemy.width < 0) {
                    score += enemy.points;
                    return false;
                }
                
                return true;
            });
        }
        
        function updateFurniture() {
            furniture = furniture.filter(item => {
                item.x -= speed;
                return item.x + item.width > 0;
            });
        }
        
        function drawCat(x, y, width, height, color, isPlayer = false) {
            ctx.fillStyle = color;
            
            // Body
            ctx.fillRect(x + 5, y + 10, width - 10, height - 10);
            
            // Head
            ctx.beginPath();
            ctx.arc(x + width - 10, y + 15, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // Ears
            ctx.beginPath();
            ctx.moveTo(x + width - 15, y + 5);
            ctx.lineTo(x + width - 10, y);
            ctx.lineTo(x + width - 5, y + 5);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(x + width - 20, y + 5);
            ctx.lineTo(x + width - 15, y);
            ctx.lineTo(x + width - 10, y + 5);
            ctx.fill();
            
            // Eyes
            if (isPlayer) {
                ctx.fillStyle = '#00FF00'; // Player has green eyes
            } else {
                ctx.fillStyle = '#FF0000'; // Enemies have red eyes
            }
            ctx.fillRect(x + width - 12, y + 12, 2, 2);
            ctx.fillRect(x + width - 8, y + 12, 2, 2);
            
            // Tail
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x, y + 15);
            ctx.quadraticCurveTo(x - 5, y + 5, x - 10, y + 10);
            ctx.stroke();
        }
        
        function drawDog(x, y, width, height, color) {
            ctx.fillStyle = color;
            
            // Body
            ctx.fillRect(x + 10, y + 15, width - 20, height - 15);
            
            // Head
            ctx.beginPath();
            ctx.arc(x + 8, y + 10, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // Ears
            ctx.beginPath();
            ctx.ellipse(x + 5, y + 5, 5, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(x + 11, y + 5, 5, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Tail (wagging)
            const tailWag = Math.sin(frameCount * 0.1) * 10;
            ctx.strokeStyle = color;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(x + width - 10, y + 20);
            ctx.quadraticCurveTo(x + width, y + 15 + tailWag, x + width - 5, y + 10 + tailWag);
            ctx.stroke();
        }
        
        function drawVacuum(x, y, width, height, color) {
            ctx.fillStyle = color;
            
            // Body
            ctx.fillRect(x, y + 10, width - 10, height - 10);
            
            // Handle
            ctx.fillRect(x + width/2 - 5, y, 10, 10);
            ctx.fillRect(x + width/2 - 2, y - 5, 4, 5);
            
            // Wheels
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(x + 10, y + height - 5, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + width - 15, y + height - 5, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // Face (friendly but scary to cats)
            ctx.fillStyle = '#FFF';
            ctx.fillRect(x + width - 15, y + 15, 10, 3);
            ctx.fillStyle = '#000';
            ctx.fillRect(x + width - 13, y + 16, 2, 2);
            ctx.fillRect(x + width - 9, y + 16, 2, 2);
        }
        
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98D8E8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.width/3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width/3, cloud.y, cloud.width/2.5, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width/1.5, cloud.y, cloud.width/3, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw ground
            ctx.fillStyle = '#8B7355';
            ctx.fillRect(0, ground.y, canvas.width, canvas.height - ground.y);
            
            // Draw grass
            ctx.fillStyle = '#228B22';
            for (let i = 0; i < canvas.width; i += 20) {
                const grassHeight = 5 + Math.sin(frameCount * 0.05 + i * 0.1) * 3;
                ctx.fillRect(i, ground.y - grassHeight, 15, grassHeight);
            }
            
            // Draw furniture
            ctx.fillStyle = '#8B4513';
            furniture.forEach(item => {
                ctx.fillStyle = item.color;
                ctx.fillRect(item.x, item.y, item.width, item.height);
                
                // Add details
                ctx.fillStyle = '#654321';
                ctx.fillRect(item.x, item.y, item.width, 5); // Top edge
                ctx.fillRect(item.x, item.y + item.height - 5, item.width, 5); // Bottom edge
            });
            
            // Draw enemies
            enemies.forEach(enemy => {
                switch(enemy.type) {
                    case 'cat':
                        drawCat(enemy.x, enemy.y, enemy.width, enemy.height, enemy.color);
                        break;
                    case 'dog':
                        drawDog(enemy.x, enemy.y, enemy.width, enemy.height, enemy.color);
                        break;
                    case 'vacuum':
                        drawVacuum(enemy.x, enemy.y, enemy.width, enemy.height, enemy.color);
                        break;
                }
            });
            
            // Draw player (Newton)
            drawCat(player.x, player.y, player.width, player.height, player.color, true);
            
            // Update score display
            document.getElementById('score').textContent = score;
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            frameCount++;
            
            // Increase speed gradually
            if (frameCount % 500 === 0) {
                speed += 0.5;
            }
            
            updatePlayer();
            updateEnemies();
            updateFurniture();
            updateClouds();
            
            spawnFurniture();
            spawnEnemy();
            
            draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ground.y = canvas.height - 100;
        });
    </script>
</body>
</html>
